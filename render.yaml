databases:
  - name: taxcode
    databaseName: taxcode
    user: taxcode

services:
  - type: web
    name: taxcode
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: taxcode
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
